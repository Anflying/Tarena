<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>边框border</title>
<style>
/*单边设置*/
h1{
	border-left:20px solid rgb(3,100,160);
	padding:20px;
	margin:5px;
}
/*多边设置(solid/dashed/dotted)*/
p{
	border:1px dotted red;
}
/*溢出的设置
1.只有元素固定尺寸(宽高)时才可能溢出;
2.使用overflow属性处理;*/
p{
	width:300px;
	height:55px;
	overflow:auto;
	padding:5px;
	margin:20px;
}
</style>
</head>
<body>
	<h1>苍老师</h1>
	<p>
		刘苍松,是达内java教研总监,优秀的java讲师.
		同时他也是一名摄影爱好者,他拍的片都很么么哒.
		人送绰号刘冠希.他最擅长捕捉肉体和灵魂的契合点,能折射出人性的思考与鞭挞!
	</p>
</body>
</html>
