<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>内置对象</title>
<script>
	//1.正则对象RegExp
		var str = "no zuo no die,no can no bb.";
		var reg = /no/;
	//RegExp包含2个方法:test*,exec
	//reg.test(str)
	//检测str字符串中是否包含与reg匹配的部分
		console.log(reg.test(str));//**********
	//reg.exec(str)
	//非全局:从str中找出和reg首次匹配的子串
		console.log(reg.exec(str));
	//全局:第n此调用该函数,则从str中找出第n个与reg匹配的子串
		reg = /no/g;//全局
		console.log(reg.exec(str));//第一个
		console.log(reg.exec(str));//第二个
		console.log(reg.exec(str));//第三个
		console.log(reg.exec(str));//第四个
		console.log(reg.exec(str));//第五个没了
	//2.String对正则的支持
	//replace*,match,search
	//Str.replace(reg,目标)
	//将str中和reg匹配的部分替换成目标
		console.log(str.replace(reg,"bu"));//**************
	//str.match(reg)
	//从str中找出和reg匹配的子串
		console.log(str.match(reg));
	//从str中找出和reg首次匹配的子串的索引
		console.log(str.search(reg));
	//3.Function
	//用function关键字声明的函数是一个Function对象
		function sum(){
			if(arguments.length==0){
				return 0;
			}
			var s = 0
			for(var i=0;i<arguments.length;i++){
				s += arguments[i]//等于 s = s + arguments[i]
			}
			return s;
		}
		console.log(sum(4,4,4));
</script>
</head>
<body>
	
</body>
</html>
