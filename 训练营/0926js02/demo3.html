<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>简单计算器</title>
<script>
	function cal(){
		//获取文本框中的值
		var input = document.getElementById("ss");
		var ss = input.value;
		//执行算式
	try{
		var result = eval(ss);
		input.value = result;
	}catch(e){
		input.value = "Error";
		}
	}
</script>
</head>
<body>
	<input type="text" id="ss"/>
	<input type="button" value="=" onclick="cal();"/>
</body>
</html>
