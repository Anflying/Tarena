<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>边框倒角</title>
		<style>
			#d1{
				height:300px;
				width:300px;
				border:2px solid black;
				border-radius:100% 70% 100% 0;
			}
			#d2{
				height:300px;
				width:300px;
				border:2px solid black;
				border-top-left-radius:30px;
			}
		</style>
	</head>
	<body>
		<div id="d1"></div>
		<div id="d2"></div>
	</body>
</html>
