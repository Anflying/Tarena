<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>标题</title>
		<style>
			/* 使用群组选择器的方式去设置默认边距比使用*来设置效率更高 */
			h1,h2,h3,h4,h5,h6,p,pre,ul,li,ol,dd,dl,pre{
				padding:0;
				margin:0;
			}
			.d1{
				border:1px solid black;
				width:300px;
				height:300px;
				background-color:red;
			}
			.d2{
				background-color:red;	
				width:50px;
				height:50px;
				margin:0 auto;
			}
			.d3{
				width:300px;    
				height:280px;
				/* border-top:1px solid green; */
				background-color:green;
				padding-top:20px;
				/* 两个元素的外边距数值大的为元素的间距 */
			}
			.d4{
				width:100px;
				height:100px;
				background-color:blue;
				/* margin-top:20px; */
			}
		</style>
	</head>
	<body>
		<div class="d1">
			<div class="d2"></div>
			<p>我是一个段落</p>
		</div>
		<!-- 外边距溢出 -->
		<div class="d3">
			<div class="d4"></div>
		</div>
	</body>
</html>
