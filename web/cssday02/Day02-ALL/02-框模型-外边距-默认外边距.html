<!doctype html>
<html>
	<head>
		<title>标题</title>
		<meta charset="utf-8">
		<style>
			/**{
				margin:0;
			}*/
			body,h1,h2,h3,h4,h5,h6,p,ol,ul,dl,dd,pre{
				margin:0;
			}
		</style>
	</head>
	<body>
		<h1>1级标题</h1>
		<h2>2级标题</h2>
		<h3>3级标题</h3>
		<h4>4级标题</h4>
		<h5>5级标题</h5>
		<h6>6级标题</h6>
		<p>这是一个p元素</p>
		<ul>
			<li>刘德华</li>
			<li>张学友</li>
		</ul>
		<ol>
			<li>刘德华</li>
			<li>张学友</li>
		</ol>
		<dl>
			<dt>四大天王</dt>
			<dd>谢逊</dd>
			<dd>韦一笑</dd>
		</dl>
		<pre>这是一段预处理的文本</pre>
	</body>
</html>
