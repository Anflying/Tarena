<!doctype html>
<html>
	<head>
		<title>标题</title>
		<meta charset="utf-8">
		<style>
			#d1,#d2{
				width:200px;
				height:200px;
				background-color:red;
				margin-top:10px;
			}

			#d1{
				border:5px solid red;
				padding:10px;
			}

			#d2{
				border:5px solid black;
				padding:10px;
				/*box-sizing*/
				box-sizing:border-box;
			}
		</style>
	</head>
	<body>
		<div id="d1"></div>
		<div id="d2"></div>
	</body>
</html>
