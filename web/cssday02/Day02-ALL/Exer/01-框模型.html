<!doctype html>
<html>
	<head>
		<title>标题</title>
		<meta charset="utf-8">
		<style>
			#comment{
				/*边框，宽度，高度，内边距*/
				border:1px solid #D0E4C2;
				width:95%;
				min-height:100px;
				padding:10px;
			}

			#pages a{
				/*边框，倒角*/
				border:1px solid #ccc;
				border-radius:5px;
				/*内边距*/
				padding:3px 10px;
			}
			#pages .current{
				border:0;
			}
		</style>
	</head>
	<body>
		<!-- 评论区域:div -->
		<div id="comment"></div>
		<!-- 页码区域:p -->
		<p id="pages">
			<a class="current">1</a>
			<a href="#">2</a>
			<a href="#">3</a>
			<a href="#">4</a>
			<a href="#">5</a>
			<a href="#">6</a>
		</p>
	</body>
</html>
