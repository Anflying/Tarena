<!doctype html>
<html>
	<head>
		<title>标题</title>
		<meta charset="utf-8">
	</head>
	<body>
		<header>
			<h1>
				<img src="Images/jd_logo.png">
				欢迎登录
			</h1>
		</header>
		<section>
			<form method="post">
				<table border="1" cellspacing="0" cellpadding="5" align="center">
					<tr>
						<td rowspan="8">
							<img src="Images/login.png">
						</td>
						<td>
							用户名/邮箱：
						</td>
					</tr>
					<tr>
						<td>
							<input name="txtName" value="mary@163.com">
						</td>
					</tr>
					<tr>
						<td>密码：</td>
					</tr>
					<tr>
						<td>
							<input type="password" name="txtPwd">
						</td>
					</tr>
					<tr>
						<td>
							<input type="checkbox" name="chkAuto">自动登录
						</td>
					</tr>
					<tr>
						<td align="center" width="300">
							<input type="submit" value="登录">
							<input type="reset" value="充填">
						</td>
					</tr>
					<tr>
						<td>使用京东合作账号登录</td>
					</tr>
					<tr>
						<td align="right">
							<input type="radio" name="rdoLogin" value="0">QQ
							<input type="radio" name="rdoLogin" value="1">京东钱包
						</td>
					</tr>
					<tr>
						<td colspan="2" align="right">
							<a href="#">
								<img src="Images/btn_register.JPG">
							</a>
						</td>
					</tr>
				</table>
			</form>
		</section>
		<footer align="center">
			商家入驻|联系我们|关于我们|人才招聘
		</footer>
	</body>
</html>
