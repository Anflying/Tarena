<!doctype html>
<html>
	<head>
		<title>标题</title>
		<meta charset="utf-8">
		<style>
			/*1*/
			span{color:red;}
			/*100+1=101*/
			#d1 span{color:green;}
			/*100+1+1=102*/
			#d1 p span{color:orange;}
			/*10+1=11*/
			.p1>span{color:blue;}
			/*100 + 10 + 1 = 111*/
			#d1 .p1 span{color:yellow;}
			/*1+1+1=3*/
			div>p span{color:pink;}
			/*100+100=200*/
			#d1 #s1{color:gray;}
		</style>
	</head>
	<body>
		<div id="d1">
			<p class="p1">
				<span id="s1">div中的p中的span</span>
			</p>
		</div>
	</body>
</html>
