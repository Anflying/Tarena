<!doctype html>
<html>
	<head>
		<title>标题</title>
		<meta charset="utf-8">
		<style>
			a:link{
				color:orange;
				text-decoration:none;/*去掉下划线*/
			}
			/*a被访问过后*/
			a:visited{
				color:blue;
			}
			/*a 鼠标悬停时*/
			a:hover{
				color:red;
				text-decoration:underline;
			}
			/*a 被激活时*/
			a:active{
				font-size:24px;
			}
		</style>
	</head>
	<body>
		<a href="http://www.csdn.net" target="_blank">CSDN</a>
	</body>
</html>
