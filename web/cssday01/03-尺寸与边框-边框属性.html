<!doctype html>
<html>
	<head>
		<title>标题</title>
		<meta charset="utf-8">
		<style>
			div{
				width:200px;
				height:200px;
				/*四条边：1px粗细，实线，红色*/
				border:1px solid red;
				/*上边框：2px粗细，虚线，绿色*/
				border-top:2px dotted green;
				/*控制四条边框的颜色为 蓝色*/
				border-color:blue;
				/*下边框的粗细为5px*/
				border-bottom-width:5px;
			}
		</style>
	</head>
	<body>
		<div>
			这是一个div
		</div>
	</body>
</html>
