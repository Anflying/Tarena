<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>作业2</title>
		<style>
			*{
				padding:0;
				margin:0;
			}
			table{
				margin:50px auto;
			}
			ul {
				width:400px;
				list-style:none;
				margin:30px auto;
				height:50px;
				line-height:50px;
			}
			ul li{
				float:left;
			}
		</style>
	</head>
	<body>
		<div>
			<header>
				<h1><img src="images/jd_logo.png">欢迎登陆</h1>
			</header>
			<section>
				<form action="#">
					<table border="1" cellspacing="0" cellpadding="3" >
						<tr>
							<td rowspan="8">
								<img src="images/login.png">
							</td>
							<td width="300">用户名/邮箱：</td>
						</tr>
						<tr>
							<td>
								<input type="text" name="txtEmail" value="mary@163.com">
							</td>
						</tr>
						<tr>
							<td>密码</td>
						</tr>
						<tr>
							<td>
								<input type="password" name="txtPwd">
							</td>
						</tr>
						<tr>
							<td>
								<input type="checkbox" name="chkLoadself">自动登陆
							</td>
						</tr>
						<tr>
							<td align="center">
								<input type="submit" value="登陆">
								<input type="reset" value="重填">
							</td>
						</tr>
						<tr>
							<td>使用京东合作账号登陆</td>
						</tr>
						<tr>
							<td align="right">
								<input type="radio" name="rdoLoad">QQ
								<input type="radio" name="rdoLoad">京东钱包
							</td>
						</tr>
						<tr align="right">
							<td colspan="2">
								<button><img src="images/btn_register.JPG" ></button>
							</td>
						</tr>
					</table>
				</form>	
			</section>
			<footer>
				<ul>
					<li>关于我们|</li>
					<li>联系我们|</li>
					<li>人才招聘|</li>
					<li>商家入驻|</li>
					<li>广告服务</li>
				</ul>
			</footer>
		</div>
	</body>
</html>
