<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>标题</title>
		<style>
			*{
				padding:0;
				margin:0;
			}
			li{
				float:left;
				padding:3px;
			}
			footer ul{
				text-align:center;
				height:30px;
				list-style:none;
				width:400px;
				margin:50px auto;
			}
		</style>
	</head>
	<body>
		<header>
			<img src="images/jd_logo.png" alt="">
			<span style="font-size:35px"><b>欢迎登陆</b></span>
		</header>
		<section>
			<form action="#">
				<table border="1" cellspacing="0" cellpadding="2" align="center" style="margin:80px auto;">
					<tr>
						<td rowspan="8"><img src="images/login.png" alt=""></td>
						<td width="300">用户名/邮箱：</td>
					</tr>
					<tr>
						<td>
							<input type="text" value="mary@163.com" name="txtEmail">
						</td>
					</tr>
					<tr>
						<td>密码</td>
					</tr>
					<tr>
						<td>
							<input type="password" name="txtPwd">
						</td>
					</tr>
					<tr>
						<td style="padding-left:10px;">
							<input type="checkbox" name="chkLoadself">自动登陆
						</td>
					</tr>
					<tr height="30">
						<td align="center">
							<input type="submit" value="登陆">
							<input type="reset" value="重填">
						</td>
					</tr>
					<tr height="30">
						<td>使用京东合作账号登陆</td>
					</tr>
					<tr>
						<td align="right">
							<input type="radio" name="rdoLoad">QQ
							<input type="radio" name="rdoLoad">京东钱包
						</td>
					</tr>
					<tr>
						<td colspan="2" align="right">
							<button><img src="images/btn_register.JPG"></button>
						</td>
					</tr>
				</table>
			</form>
		</section>
		<footer >
			<ul>
				<li>关于我们|</li>
				<li>联系我们|</li>
				<li>人才招聘|</li>
				<li>商家入驻|</li>
				<li>广告服务</li>
			</ul>
		</footer>
	</body>
</html>
