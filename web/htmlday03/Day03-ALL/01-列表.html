<!doctype html>
<html>
	<head>
		<title>标题</title>
		<meta charset="utf-8">
	</head>
	<body>
		<!-- 定义列表 -->
		<dl>
			<dt>HTML5</dt>
			<dd>
				HTML5是HTML的第五代版本，能够实现页面内容的展示等... ...
			</dd>
			<dd>
				HTML5中包含了很多的新标记和API
			</dd>
		</dl>
		<!-- 列表的嵌套 -->
		<ol>
			<li>
				烟
				<ul>
					<li>中华</li>
					<li>玉溪</li>
				</ul>
			</li>
			<li>
				酒
				<ol>
					<li>茅台</li>
					<li>五粮液</li>
				</ol>
			</li>
		</ol>
		<!-- 有序列表 -->
		<ol type="A" start="25">
			<li>刘德华</li>
			<li>谢逊</li>
			<li>张学友</li>
			<li>韦一笑</li>
		</ol>
		<!-- 无序列表 -->
		<ul type="none">
			<li>西游记</li>
			<li>红楼梦</li>
			<li>三国演义</li>
			<li>水浒传</li>
		</ul>
	</body>
</html>
