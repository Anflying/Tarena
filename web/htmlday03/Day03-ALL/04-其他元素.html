<!doctype html>
<html>
	<head>
		<title>标题</title>
		<meta charset="utf-8">
	</head>
	<body>
		<!-- 高亮显示 -->
		<p>
			这是一段<mark>高亮</mark>显示的文本
		</p>
		<!-- 时间元素 -->
		<p>
			明年的<time datetime="2017-02-14T14:14:14">情人节</time>，我请你吃饭!
		</p>
		<!-- 度量元素 -->
		当前电量：
		<meter min="0" max="100" value="50">
			该浏览器不支持meter元素
		</meter>
		<!-- 摘要与细节 -->
		<details>
			<summary>用户信息</summary>
			姓名:<input>
			<br>
			年龄:<input>
		</details>
	</body>
</html>
