<html>
	<head>
		<title>标题</title>
		<meta charset="utf-8">
		<style>
			#nav{
				list-style:none;
			}
			#nav li{
				float:left;
			}

			#nav li a{
				/*宽度，高度，水平居中，垂直居中，文字大小，颜色，下划线*/
				/*
					float:left
					display:block
					display:inline-block;
				*/

				float:left;
				width:100px;
				height:30px;
				text-align:center;
				line-height:30px;
				text-decoration:none;
				color:#333;
			}
			#nav li a:hover{
				color:#e4393c;
			}
		</style>
	</head>

		<ul id="nav">
			<li>
				<a href="#">服装城</a>
