<!doctype html>
<html>
	<head>
		<title>标题</title>
		<meta charset="utf-8">
		<style>

			ul{
				margin:0;
				padding:0;
				list-style:none;
			}

			#nav{
				/*宽度，高度，背景颜色，该元素水平居中*/
				width:990px;
				height:40px;
				background-color:#E64346;
				margin:0 auto;
			}
			#nav p{
				margin:0;
				/*宽度，高度，背景颜色*/
				width:210px;
				height:40px;
				background:#CD2A2C;
			}
			#nav p a{
				/*左浮动，左内边距，高度，行高*/
				float:left;
				padding-left:15px;
				height:40px;
				line-height:40px;
				/*文本颜色，取消下划线*/
				color:#fff;
				text-decoration:none;
				font-weight:bold;
			}
			#nav p b{
				/*右浮动，宽度，高度，背景*/
				float:right;
				width:20px;
				height:20px;
				background:url(../Images/iconlist_2.png) no-repeat -65px 0;
				/*通过外边距移动元素位置*/
				margin-right:10px;
				margin-top:10px;
			}
			
			#nav p{float:left;}
			#nav ul{
				float:left;
			}
			#nav ul li{
				float:left;
			}
			#nav ul li a{
				/*浮动，宽度，高度，文本水平居中，垂直居中(行高)，颜色，加粗，取消下划线*/
				float:left;
				width:100px;
				height:40px;
				text-align:center;
				line-height:40px;
				color:#fff;
				font-weight:bold;
				text-decoration:none;
			}
			#nav ul a:hover{
				background:#BD2A2C;
			}

			#content{
				width:990px;
				margin:0 auto;
				min-height:100px;
			}

			/*子分类信息*/
			#cate_box{
				/*宽度，高度，边框*/
				width:210px;
				height:400px;
				border:2px solid #CD2A2C;
				border-top:0;
				box-sizing:border-box;
				/*上内边距*/
				padding-top:5px;
			}

			#cate_box li a{
				/*文字大小，颜色，取消下划线*/
				font-size:14px;
				color:#333;
				text-decoration:none;
			}
			#cate_box li{
				/*宽度，内边距(上下左)*/
				width:196px;
				padding:5px 0 5px 10px;
				box-sizing:border-box;
				/*下边框*/
				border-bottom:1px solid #fff;
				border-top:1px solid transparent;
			}
			#cate_box li:hover{
				border-bottom:1px solid #ddd;
				border-top:1px solid #ddd;
			}
		</style>
	</head>
	<body>
		<nav id="nav">
			<p>
				<a href="#">全部商品分类</a>
				<b></b>
			</p>
			<ul>
				<li>
					<a href="#">首页</a>
				</li>
				<li>
					<a href="#">服装城</a>
				</li>
				<li>
					<a href="#">食品</a>
				</li>
				<li>
					<a href="#">团购</a>
				</li>
				<li>
					<a href="#">夺宝岛</a>
				</li>
			</ul>
		</nav>
		<div id="content">
			<ul id="cate_box">
				<li>
					<a href="#">图书、音像、数字商品</a>
				</li>
				<li>
					<a href="#">家用电器</a>
				</li>
			</ul>
		</div>
	</body>
</html>
