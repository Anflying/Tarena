<!doctype html>
<html>
	<head>
		<title>标题</title>
		<meta charset="utf-8">
		<style>
			#d1{
				width:400px;
				height:400px;
				border:1px solid #333;
				/*增加渐变填充效果*/
				background-image:linear-gradient(45deg,red 0%,blue 50%,green 100%);
			}

			#d2{
				width:400px;
				height:400px;
				border:1px solid #333;
				background-image:radial-gradient(100px at left top,red 0%,blue 20%,green 50%);
			}
			#d3{
				width:400px;
				height:400px;
				border:1px solid #333;
				/*background-image:repeating-linear-gradient(to top,red 0px,blue 200px,green 400px);*/
				background:linear-gradient(to bottom,#f9f9f9,#cdcdcd);
			}
		</style>
	</head>
	<body>
		<div id="d3"></div>
		<div id="d1">
		</div>
		<div id="d2"></div>
	</body>
</html>
