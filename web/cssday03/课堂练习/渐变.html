<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>标题</title>
		<style>
			div{
				float: left;
				border: 1px solid black;
			}
			/* 线性渐变 */
			.d1{
				width:400px;
				height:400px;
				background-image:-webkit-linear-gradient(135deg,red 0%,blue 50%,green 100%);
				background-image:-moz-linear-gradient(135deg,red 0%,blue 50%,green 100%);
				background-image:-ms-linear-gradient(135deg,red 0%,blue 50%,green 100%);
				background-image:-o-linear-gradient(135deg,red 0%,blue 50%,green 100%);
				background-image:linear-gradient(135deg,red 0%,blue 50%,green 100%);
			}
			/* 经向渐变 */
			.d2{
				width:400px;
				height:400px;
				background-image:-webkit-radial-gradient(400px at top right,red 0%,blue 50%);
				background-image:-moz-radial-gradient(400px at top right,red 0%,blue 50%);
				background-image:-ms-radial-gradient(400px at top right,red 0%,blue 50%);
				background-image:-o-radial-gradient(400px at top right,red 0%,blue 50%);
				background-image:radial-gradient(400px at top right,red 0%,blue 50%);

			}
			/* 重复渐变 */
			.d3{
				width:400px;
				height:400px;
				background-image:-webkit-repeating-linear-gradient(to right,red 0% ,blue 10%,green 20%);
				background-image:-moz-repeating-linear-gradient(to right,red 0% ,blue 10%,green 20%);
				background-image:-ms-repeating-linear-gradient(to right,red 0% ,blue 10%,green 20%);
				background-image:-o-repeating-linear-gradient(to right,red 0% ,blue 10%,green 20%);
				background-image:repeating-linear-gradient(to right,red 0% ,blue 10%,green 20%);
			}
		</style>
	</head>
	<body>
		<div class="d1"></div>
		<div class="d2"></div>
		<div class="d3"></div>
	</body>
</html>
