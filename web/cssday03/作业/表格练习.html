<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>表格</title>
		<style>
			a{
				text-decoration:none ;
				color:#0057A5;
			}
			a:hover{
				text-decoration: underline;
			}
			body,tr,td,table,p{
				/* padding:0;
				margin:0; */
				font-size:12px;
			}
			#dicuss{
				width:990px;
				margin:0 auto;
			}
			.nav{
				height:30px;
				background-color:#F7F7F7;
				border:1px solid #DFDFDF;
				border-top:2px solid #9A9A9A;
				border-radius:4px;
			}
			#main{
				height:170px;
				width:990px;
				border-bottom:1px solid #DADADA;
			}
			#dicussing{
				width:990px;
				height:150px;
				/* border-collapse: collapse; */
				table-layout:fixed;
			}
			#dicussing td{
				border-bottom:1px dotted #DADADA;
				text-align:center;
				color:#A99F9D;
			}
			#dicussing th{
				border-bottom:1px solid #DADADA;
				color:#666;
			}
			#dicussing i{
				padding-left:20px;
				padding-top:2px;
				padding-bottom:3px;
				margin-right:5px;
				background:url(Images/iconlist_1.png) no-repeat;
			}
			#dicussing tr.sai td i{
				background-position: -110px -220px;
			}
			#dicussing tr.lun td i{
				background-position: -152px -220px;
			}
			#dicussing .zhuti{
				width:65%;
				text-align:left;
			}
			.footer{
				margin:5px;	
			}
		</style>
	</head>
	<body>
		<div id="dicuss">
				<div class="nav"></div>
				<div id="main">
					<table id="dicussing">
						<tr class="d_title">
							<th class="zhuti">主题</th>
							<th>回复/浏览</th>
							<th>作者</th>
							<th>时间</th>
						</tr>
						<tr class="sai">
							<td class="zhuti">
								<i></i><a href="#">好大一瓶，不错</a>
							</td>
							<td>0/0</td>
							<td><a href="">2001年冬天</a></td>
							<td>2014-11-19</td>
						</tr>
						<tr class="lun">
							<td class="zhuti">
								<i></i><a href="#">洗衣液超级划算，活动给力</a>
							</td>
							<td>0/0</td>
							<td><a href="#">xpx2001</a></td>
							<td>2014-11-19</td>
						</tr>
						<tr class="lun">
							<td class="zhuti">
								<i></i><a href="#">洗衣液超级划算，活动给力</a>
							</td>
							<td>0/0</td>
							<td><a href="">2001年冬天</a></td>
							<td>2014-11-19</td>
						</tr>
						<tr class="sai">
							<td class="zhuti">
								<i></i><a href="#">好大一瓶，不错</a>
							</td>
							<td>0/0</td>
							<td><a href="">xpx2001</a></td>
							<td>2014-11-19</td>
						</tr>
					</table>
					<div class="footer">有问题要与其他用户讨论？<a href="#">点我进讨论群！</a></div>
				</div>
		</div>
	</body>
</html>
